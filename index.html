<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Ying - Portfolio</title>
    <style>

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        } 
        
        body { 
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding-top: 60px; /* Space for fixed navbar */
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: left;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            font-size: 0.8rem;
            margin-bottom: 0.8rem;
        }

        /* Main content layout */
        .footer {
            position: relative; /* or sticky */
            margin-top: 3rem;
            padding: 0;
            bottom: 0px;
        }

        .main-container {
            display: flex;
            /* flex-direction: column; */
            /* max-width: 100vw; */
            overflow-x: hidden;
            padding-top: 0.5rem;
        }

        @media (min-width: 900px) {
            /* .main-container {
                flex-direction: row;
                height: calc(100vh - 60px);
            } */
            h1 {
                padding-left: 1rem;
            }

            .main-container {
                height: calc(100vh);
            }

            .footer {
                padding-left: 1rem;
            }
            .bio-section {
                flex: 0 0 30%;
                padding: 1rem;
                overflow-y: auto;
                height: 100%;
            }
            .cards-section {
                flex: 0 0 70%;
                padding: 1rem;
                overflow-y: auto;
                height: 100%;
            }
        }

        /* Navbar styles */
        .navbar {
            background-color: #f5f5f5;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            position: fixed;
            top: 0;
            width: 100%;
            left: 50%;
            transform: translateX(-50%); /* Perfect centering */
            z-index: 5;
            border-bottom: 1px solid #000;
        }
        
        .navbar a {
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 15px 0;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar a:not(:last-child) {
            border-right: 1px solid #000;
        }
        
        .navbar a:hover {
            background-color: #ddd;
        }

        /* Cards section styles */
        .cards {
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .card {
            background-color: none;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            aspect-ratio: 1/1;
            place-items: center;
        }
/* 
        .card:active {
            transform: translateY(3px);
        } */

        /* For anchor tag cards */
        a.card {
            display: block;
        }

        .card:hover {
            transform: translateY(-3px);
            cursor:pointer;
        }
        
        .card-number {
            position: absolute;
            top: 0;
            left: 0;
            color: rgb(0, 0, 0);
            width: 25px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .card-img-graphic {
            width: 80%; /* Adjust this percentage to control image size */
            height: 60%; /* Maintain aspect ratio */
            position: absolute; /* Required for centering with transform */
            left: 50%; /* Start at 50% from left */
            top: 50%; /* Start at 50% from top */
            transform: translate(-50%, -50%); /* Shift back by half of element's dimensions */
            object-fit: contain; /* Show entire image without cropping */
            /* border-radius: 10px; */
            /* box-shadow: 0 4px 15px rgb(206, 206, 206); */
        }
        
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.3rem;
            color: rgb(0, 0, 0);
        }
        
        .card-title {
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .cards { grid-template-columns: repeat(2, 1fr); }
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 400px) {
            .cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
