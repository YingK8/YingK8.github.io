	<style>
		/*-----------global themes-------------*/
		:root {
		  --background-color-white: white;
		  --background-color-black: black;
		  --font-color-white: white;
		  --font-color-black: black;
		}
		@media (prefers-color-scheme: dark) {
		  :root {
			--background-color-white: black;
			--background-color-black: white;
			--font-color-white: black;
			--font-color-black: white;
		  }
		}
		/*-----------global themes-------------*/
		
		body {
		  /*cursor: url("./SVG/pointer.svg"), auto;*/
		  background-color: var(--background-color-white);
		  color: var(--font-color-black);
		  font-size: 20px;
		  text-align: center;
		  font: "Untitled Serif Regular";
		}
		.header {
		  padding-bottom: 10px;
		  text-align: center;
		}

		/*-----------fonts-------------*/
		p {
		}
		h1 {
		  font-size: 120px;
		  font: "Untitled Serif Bold";
		  line-height: 90px;
		}
		h2 {
		  font-size: 50px;
		  padding-bottom: 5px;
		  padding-top: 20px;
		  text-align: center;
		  font: "Untitled Serif Bold";
		}
		/*-----------fonts-------------*/

		/*-----------navbar-------------*/
		.navbar {
		  position: -webkit-sticky;
		  position: sticky;
		  top: 0;

		  /*font-size: 25px;*/
		  font: "Untitled Serif Regular";

		  padding: 5px;
		  background-color: var(--background-color-white);
		  display: flex;
		  flex-wrap: wrap;
		  justify-content:space-evenly;
		  line-height: 12px;
		  z-index: 1000; /* Ensures the navbar stays on top */
		}
		.navbar a {
		  display: block;
		  color: var(--font-color-black);
		  text-align: center;
		  padding: 15px 15px; /* Adjusted vertical padding to 20px */
		  text-decoration: none;
		  transition: background-color 0.5s ease;
		  border-radius: 5px;
		}
		.navbar a:hover {
		  color: var(--font-color-white);
		  background-color: var(--background-color-black);
		}
		/*-----------navbar-------------*/

		.container {
		  width: 100%;
		  margin: 60px auto 0; /* Adjusted top margin to bring content closer to the navbar */
		  padding-top: 20px;
		  background-color: var(--background-color-white);
		  box-sizing: border-box;
		  font: "Untitled Serif Regular";
		  text-align: center;
		}
		img {
		  width: 60%;
		  height: auto;
		  opacity: 1;
		  /*display: block; /* Removes bottom whitespace */
		}
		.flower {
		  padding-top: 30px;
		  width: 15%;
		  height: auto;
		  opacity: 1;
		}

		/*--------------------portfolio panels--------------------*/
		@import "https://unpkg.com/open-props" layer(design.system);

		@layer portfolioPanels {
		  fieldset {
			grid-template-columns: 
			  var(--col-1, 2fr) 
			  var(--col-2, 2fr) 
			  var(--col-3, 2fr) 
			  var(--col-4, 2fr);

			@media (prefers-reduced-motion: no-preference) {
			  transition: grid-template-columns 1s ease;
			}

			&:has(label:nth-child(1):hover) {
			  --col-1: 5fr;
			}
			&:has(label:nth-child(2):hover) {
			  --col-2: 5fr;
			}
			&:has(label:nth-child(3):hover) {
			  --col-3: 5fr;
			}
			&:has(label:nth-child(4):hover) {
			  --col-4: 5fr;
			}

			> label {
			  background-image: var(--_img);
			  background-position: center;
			  background-size: auto 125%;
			}
		  }
		}

		@layer portfolioPanels.support {
		  fieldset {
			inline-size: 95%;

			display: grid;
			grid-auto-flow: column;
			grid-template-rows: 60vh;
			gap: 2vw;
			border: none;

			> label {
			  cursor: pointer;
			  border-radius: 10px;
			  position: relative;
				white-space: nowrap;

			  &:after {
				content: attr(name);
				position: absolute;
				bottom: -40px;
				left: 0;
				/*background-color: var(--background-color-black);*/
				color: var(--font-color-black);
				padding: 11px 15px;
				border-radius: 3px;
				opacity: 0;
				transition: opacity 0.8s;
			  }

			  &:hover:after {
				opacity: 1;
			  }
			}
		  }
		}
		/*--------------------portfolio panels--------------------*/
	</style>
	
	<script>	
		//---------------------portfolio-panels----------------------//
		document.querySelectorAll('fieldset > label').forEach(label => {

			console.log(`Selected: ${selectedValue}`);
			// Perform the action you need here with the selected value
		  });

		// this code is for making the portfolio panels clickable!
		function navigateTo(label) {
			// Navigate to the selected link
			setTimeout(() => {window.location.href = label.value}, 300);
		}
		//---------------------portfolio-panels----------------------//
	</script>
	

	
	
</head>
